<!doctype html>
<html ng-app="app">
<head>
    <script src="lib/angular.js/angular.js"></script>
    <script src="lib/Chart.js/Chart.min.js"></script>
    <script src="lib/angular-chart.js/angular-chart.min.js"></script>
    <script src="lib/angular-ui/angular-ui.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/angular-ui/angular-ui.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-controller="ChartCtrl">
    <h1>{{message}}</h1>
    <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-series="series" chart-options="options"
            chart-dataset-override="datasetOverride" chart-click="onClick">
    </canvas>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Regione</span>
        </div>
        <input type="text" class="form-control" placeholder="Emilia" aria-label="Emilia" aria-describedby="basic-addon1" ng-model="regione" ng-keypress="myFunct($event)">
    </div>
    <script src="controller.js"></script>
    <script src="dataRepo.js"></script>
</body>
</html>
